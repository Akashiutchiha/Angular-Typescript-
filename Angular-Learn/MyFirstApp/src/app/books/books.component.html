<h2>Programming book list</h2>
<button (click)="handleClick()" [disabled]="isDisabled">Show books</button>
<input type="text" (input)="handleInput($event)">
<p>{{ myname }}</p>
<ul>
    <li>
        <img [src]="src" 
        [alt]="name" widthx="100">
        {{name}} by {{author}}
    </li>  
    <li>
        <img [src]="src2" 
        [alt]="name2" width="100">
        {{name2}} by {{author2}}
    </li>  
</ul>
